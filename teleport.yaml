version: v3
teleport:
  nodename: render-psql-server
  data_dir: /var/lib/teleport
  join_params:
    token_name: # tctl tokens add --type=app --ttl=10m --format=yaml
    method: token
  proxy_server: EXAMPLE.teleport.sh:443
  log:
    output: /var/lib/teleport/output.log
    severity: DEBUG
    format:
      output: text
auth_service:
  enabled: "no"
ssh_service:
  enabled: "no"
    db: postgres
proxy_service:
  enabled: "no"
  https_keypairs: []
  https_keypairs_reload_interval: 0s
  acme: {}
app_service:
  enabled: "yes"
  apps:
  - name: "render-psql"
    uri: tcp://RENDER-DB-INTERNAL-HOSTNAME:5432
    labels:
      env: stg

